        body {
            width: 400px;
            height: 600px;
        }

        #messageBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 320px;      /* wider minimum width */
            max-width: 95vw;       /* wider max width */
            padding: 1rem 2rem;    /* more padding */
            background: #4F46E5;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 9999px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            text-align: center;
            direction: ltr;        /* default direction */
        }
        #messageBox.show {
            opacity: 1;
            pointer-events: auto;
        }
        #messageBox.error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        #loadingScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3f4f6;
            transition: opacity 0.5s ease-in-out;
        }
        #loadingScreen.hidden {
            display: none !important;
        }
        .hidden {
            display: none;
        }
        .footer {
            padding-top: 10px;
           margin-top: 5px;

        }
        .footer p{
            text-align: center;
        }

<body class="bg-gray-100 p-4">

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="flex flex-col items-center">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234338ca' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='11' cy='11' r='8'/><line x1='21' y1='21' x2='16.65' y2='16.65'/></svg>" alt="Tool Icon" class="rounded-lg mb-4 shadow-md w-24 h-24">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Advanced Search Tool</h1>
            <p class="text-sm text-gray-500">Version: v1.0.0</p>
            <p class="text-sm text-gray-500">By Amr</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="bg-white rounded-xl shadow-lg p-6 max-w-lg mx-auto hidden">
        <!-- Language Toggle Switch -->
        <div id="lang-toggle-container" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 1rem;">
            <button id="lang-en" style="background: none; border: none; cursor: pointer; margin-right: 8px; padding: 0 4px;" title="English">
                <span style="font-size: 1.5em;">🇬🇧</span>
            </button>
            <label id="lang-label" style="display: flex; align-items: center; cursor:pointer; margin: 0 4px;">
                <input type="checkbox" id="langToggle" style="display:none;">
                <span id="toggle-bg" style="width: 44px; height: 24px; background: #e5e7eb; border-radius: 12px; position: relative; display: inline-block; transition: background 0.2s;">
                    <span id="toggleKnob" style="position: absolute; left: 2px; top: 2px; width: 20px; height: 20px; background: #fff; border-radius: 50%; box-shadow: 0 1px 4px rgba(0,0,0,0.2); transition: left 0.2s;"></span>
                </span>
            </label>
            <button id="lang-ar" style="background: none; border: none; cursor: pointer; margin-left: 8px; padding: 0 4px;" title="العربية">
                <span style="font-size: 1.5em;">🇸🇦</span>
            </button>
        </div>
        <h1 id="main-heading" class="text-xl font-bold text-center text-gray-800 mb-4">Advanced Search Builder</h1>
        <form id="searchForm" style="display: flex; flex-direction: column; gap: 1rem;">
            <label id="label-mainQuery" for="mainQuery" style="font-weight: 500; color: #374151;">Main Query</label>
            <input id="mainQuery" type="text" placeholder="Enter your main query"
                style="padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;" />
            <label id="label-exactPhrase" for="exactPhrase" style="font-weight: 500; color: #374151;">Exact Phrase</label>
            <input id="exactPhrase" type="text" placeholder="Enter exact phrase"
                style="padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;" />
            <label id="label-siteSearch" for="siteSearch" style="font-weight: 500; color: #374151;">Site Search</label>
            <input id="siteSearch" type="text" placeholder="Enter site to search"
                style="padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;" />
            <label id="label-filetype" for="filetype" style="font-weight: 500; color: #374151;">File Type</label>
            <input id="filetype" type="text" placeholder="Enter file type"
                style="padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;" />
            <label id="label-searchEngine" for="searchEngine" style="font-weight: 500; color: #374151;">Search Engine</label>
            <select id="searchEngine" style="padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
            </select>
            <button id="searchBtn" type="submit"
                style="background: #2563eb; color: #fff; font-weight: 600; padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem; cursor: pointer; transition: background 0.2s;">
                Search
            </button>
        </form>

        <div class="footer" class="text-center text-sm text-gray-500 mt-6">
            <p>Developed with 💙 by Amr &copy; <span id="currentYear"></span></p>
        </div>
    </div>

    <div id="messageBox" class="rounded-full"></div>

   <script src="popup.js"></script>
</body>
